<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Learning</title>
    </head>
    <body>
        <h1>WELCOME</h1>
        <script type="text/javascript">
            now = new Date();
            Localtime = now.toString();
            Utctime = now.toGMTString();
            document.write("<b>Local Time </b>" + Localtime + "<BR>");
            document.write("<b>UTC time </b>" + Utctime);
        </script>
    </body>

</html>
