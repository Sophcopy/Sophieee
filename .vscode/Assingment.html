<!DOCTYPE html>
<html>
    <head>
        <title>UNIYUO, COMPUTER SCIENCE CLASS WEBSITE </title>
    </head>
    <h1 align="Center">UNIVERSITY OF UYO</h1>
    <h2 align="Center">COMPUTER SCIENCE DEPARTMENT</h2>
    <body>
        <p align="center"><i>You are Welcome to University of Uyo, Computer Science Department Class Website</i> </p>
        <tr>
            <td>Student's Full Name: </td>
            <input type="text" id="text" name="StudentsName"><br>
        </tr><br>
        <tr>
            <td>Student's Registration Number: </td>
            <input type="text" id="text" name="RegNo"><br>
        </tr><br> 
        <tr>
            <td>Student's Phone Number:</td>
            <input type="text" id="text" name="phonenumber"> <br>
            
        </tr>
        <br><br>
        <script type="text/javascript">
            now = new Date(); 
            localtime = now.toString();
            utctime = now.toGMTString();
            document.write("<b>Local Time:</b>" + localtime + "<BR>");
            document.write("<b>UTC time:</b>" + utctime);
        </script>
    </body>
</html>
